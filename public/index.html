<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit">
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1,viewport-fit=cover,minimal-ui=true">
  <meta name="force-rendering" content="webkit">
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <meta name="360-fullscreen" content="true">
  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="">
  <meta name="x5-orientation" content="">

  <!--fix fireball/issues/3568 -->
  <meta name="x5-page-mode" content="app">
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-control" content="no-cache" />
  <meta http-equiv="Cache" content="no-cache" />

  <!-- facebook -->
  <meta property="og:image" content="<%= htmlWebpackPlugin.options.www %>/<%= htmlWebpackPlugin.options.icoUrl %>" />
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.title %>" />
  <meta property="og:url" content="<%= htmlWebpackPlugin.options.www %>" />
  <!-- /facebook -->
  <link rel="icon" href="<%= htmlWebpackPlugin.options.icoUrl %>">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    * {
      -webkit-overflow-scrolling: touch;
    }

    ::-webkit-scrollbar {
      width: 0;
      display: none;
    }

    /*滚动条的滑轨背景颜色,可以用display:none让其不显示，也可以添加背景图片，颜色改变显示效果。*/
    ::-webkit-scrollbar-track {
      background-color: #f5f5f5;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    /* 滑块颜色 */
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    /*滚动条两端的按钮。可以用display:none让其不显示，也可以添加背景图片，颜色改变显示效果。*/
    ::-webkit-scrollbar-button {
      background-color: #eee;
      display: none;
    }

    /* 横向滚动条和纵向滚动条相交处尖角的颜色 */
    ::-webkit-scrollbar-corner {
      background-color: black;
    }
  </style>
  <script type="text/javascript">
    window.loby = {
      title: "<%= htmlWebpackPlugin.options.title %>",
      version: '<%= htmlWebpackPlugin.options.version %>'
    };
    (function (d, s, id) {
      var jsSrc = (navigator.language || navigator.browserLanguage).toLowerCase();
      // const str = sessionStorage.getItem("lang") || { lang: jsSrc };
      // const obj = JSON.parse(str);
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.async = true
      js.defer = true;
      js.crossorigin = "anonymous";
      js.src = "https://connect.facebook.net/" + jsSrc + "/all.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, "script", "facebook-jssdk");
  </script>
  <script src="./static/jquery-1.10.2.min.js"></script>
  <script src="./static/luxpagSDK.min.js"></script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
